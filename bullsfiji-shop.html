
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulls.fiji - Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #e53935;
    }
    .description {
      text-align: center;
      margin-top: 0.5rem;
      color: #555;
    }
    .product {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      color: #111;
    }
    .product p.price {
      font-weight: bold;
      color: #e53935;
    }
    .product p.description {
      color: #333;
    }
    .buttons {
      margin-top: 1rem;
    }
    .buttons a {
      display: block;
      text-align: center;
      padding: 0.75rem;
      margin: 0.5rem 0;
      color: #fff;
      background-color: #e53935;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bulls.fiji</h1>
    <p class="description">Not just clothing – it’s about passion, identity, and the power of culture.</p>
  </header>
  <section class="product">
    <img src="https://chat.openai.com/mnt/data/1000035649.jpg" alt="BBA T-Shirt" />
    <h2>BBA T-Shirt (Customizable)</h2>
    <p class="price">$30 FJD</p>
    <p class="description">Design your own BBA-style shirt with your name, slogan, or vibe. Inspired by island culture and urban identity.</p>
    <div class="buttons">
      <a href="https://instagram.com/bullsfiji" target="_blank">DM on Instagram</a>
      <a href="https://m.me/bullsfiji" target="_blank">Message on Messenger</a>
    </div>
  </section>
</body>
</html>
